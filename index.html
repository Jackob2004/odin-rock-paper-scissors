<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="header">
      <h1>Rock Paper Scissors<h1>
    </div>

    <div class="container">

      <div class="game-panel">

        <div class="scores">
          <div id="human-score">Human score: 0</div>
          <div id="computer-score">Computer score: 0</div>
        </div>

        <div class="buttons">
          <button id="rock-btn">Rock</button>
          <button id="paper-btn">Paper</button>
          <button id="scissors-btn">Scissors</button>
        </div>

      </div> 
    
      <div class="game-log">
        <h3>Game log</h3>
        <button>Reset log</button>
      </div>

    </div>

    <script src="game.js"></script>
  </body>
</html>
